<!DOCTYPE html>
<html>
  <head>
    <title>Plus Project</title>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="60" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="form-inline" id="search-form">
          <div class="row">
            <div class="col-12">
              <input
                type="search"
                value=""
                class="shadow-md"
                placeholder="Enter a city"
                id="city-input"
              />
              <input
                type="submit"
                value="Search"
                class="btn btn-primary"
                id="submit-city"
              />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-5">
            <div class="city-card">
              <div class="overview">
                <h1 class="accent" id="city"></h1>
                <h4 class="city-date text-muted" id="date">Thu </h4>
                <h5 class="text-muted" id="description"></h5>
              </div>
              <p class="city-temp">
                <img src="#" alt="#" id="icon">
                <strong id="temperature"></strong>
                <span class="tempUnits" id="degreeUnits">
                  <a href="#" id="celsius-link" class="active">°C |</a>
                  <a href="#" id="fahrenheit-link">°F</a></span>
              </p>
            </div>
          </div>
          <div class="col-7 misc">
            <div class="row container-stats">
              <ul>
                <li><strong>Wind: <span class="accent" id="wind"></strong></span> km/h</li>
                <li><strong>Humidity: <span class="accent" id="humidity"></strong></span>%</li>
              </ul>
            </div>
            <div class="row">
              <div class="col">1</div>
              <div class="col">2</div>
              <div class="col">3</div>
              <div class="col">4</div>
              <div class="col">5</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/ccrotich12/weather-project" target="_blank"
        >Open-source code</a
      >
      by Chelcy Rotich
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
