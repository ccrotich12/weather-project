<!DOCTYPE html>
<html>
  <head>
    <title>Plus Project</title>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="60" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container shadow">
      <div class="wrapper">
        <div class="row">
          <div class="col-md-11">
            <form class="form-inline" id="search-city-form">
              <input
                type="search"
                class="shadow-md"
                placeholder="Enter a city"
                id="search-city"
              />
              <input
                type="submit"
                value="Search"
                class="shadow-md"
                id="submit-city"
              />
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-7 text-justify-left">
            <div class="city-card" style="width: 500px">
              <div class="card-body">
                <h2 class="city-title" id="location"></h2>
                <h3 class="city-date mb-2 text-muted" id="city-time">Thu</h3>
                <h5 class="city-subtitle text-muted" id="temp-description"></h5>
                <p class="card-text">üå§Ô∏è</p>
                <p class="city-temp">
                  <span class="temperature" id="temperatureElement"
                    ><strong></strong
                  ></span>
                  <span class="units">
                    <div class="container-stats">
                      <ul class="text-muted">
                        <li id="wind">Wind: km/h</li>
                        <li id="humidity">Humidity: %</li>
                      </ul>
                    </div>
                  </span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-5 text-center"
           <div class="weekly-container">
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/ccrotich12/weather-project"
        >Open-source code</a
      >
      by Chelcy Rochich
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
