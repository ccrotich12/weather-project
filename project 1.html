<!DOCTYPE html>
<html>
  <head>
    <title>Plus Project</title>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="60" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="form-inline" id="search-city-form"></form>
          <div class="row">
            <div class="col-12">
              <input
                type="search"
                class="shadow-md"
                placeholder="Enter a city"
                id="search-input"
              />
              <input
                type="submit"
                value="Search"
                class="btn btn-primary"
                id="submit-city"
              />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-5">
            <div class="city-card">
              <h2 class="city-title" id="location">New York</h2>
              <h4 class="city-date text-muted" id="city-time">Thu, 3:45 </h4>
              <h5 class="city-subtitle text-muted" id="temp-description">Clear</h5>
              <p class="card-text">☀️</p>
              <p class="city-temp">12
                <span class="temperature" id="temperatureElement">°C |°F</span>
              </p>
            </div>
          </div>
          <div class="col-7 misc">
            <div class="row container-stats">
              <ul>
                <li id="wind">Wind:<span class="accent"> 90 km/h</span></li>
                <li id="humidity">Humidity:<span class="accent"> 60%</span></li>
              </ul>
            </div>
            <div class="row">
              <div class="col">1</div>
              <div class="col">2</div>
              <div class="col">3</div>
              <div class="col">4</div>
              <div class="col">5</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/ccrotich12/weather-project"target:"_blank"
        >Open-source code</a
      >
      by Chelcy Rotich
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
